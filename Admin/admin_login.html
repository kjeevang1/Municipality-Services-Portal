<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/nmc_header_css.css">

 <style>
    body {
      background: linear-gradient(135deg, #f4fbe5 0%, #d9f7c6 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      min-height: 100vh;
    }

    #loginFormContainer{
      margin-top: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-wrapper {
      width: 100%;
      max-width: 410px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 24px rgba(3, 91, 22, 0.10), 0 1.5px 6px rgba(3, 91, 22, 0.04);
      padding: 40px 36px 32px 36px;
      border-top: 7px solid rgba(3, 91, 22, 0.879);
      transition: box-shadow 0.3s ease;
      position: relative;

    }

    .login-title {
      text-align: center;
      font-weight: 700;
      color: rgba(3, 91, 22, 0.879);
      font-size: 2rem;
      margin-bottom: 24px;
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
    }

    .form-label {
      font-weight: 500;
      color: rgba(3, 91, 22, 0.879);
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .form-control {
      border-radius: 8px;
      border: 1.5px solid #d1eac1;
      font-size: 1rem;
      padding: 10px 12px;
      transition: border-color 0.2s;
    }
    .form-control:focus {
      border-color: rgba(3, 91, 22, 0.879);
      box-shadow: 0 2px 8px rgba(3, 91, 22, 0.07);
    }

    .btn-login {
      width: 100%;
      background: linear-gradient(90deg, rgba(3,91,22,0.879) 60%, #4fb46e 100%);
      border: none;
      padding: 12px 0;
      font-weight: 700;
      color: #fff;
      border-radius: 8px;
      font-size: 1.08rem;
      box-shadow: 0 2px 8px rgba(3,91,22,0.11);
      transition: background 0.3s, box-shadow 0.2s;
      margin-top: 6px;
    }
    .btn-login:hover, .btn-login:focus {
      background: linear-gradient(90deg, rgba(3,91,22,1) 60%, #388e3c 100%);
      box-shadow: 0 4px 12px rgba(3,91,22,0.17);
    }

    .form-check-label {
      font-size: 0.97rem;
      color: #4fb46e;
      font-weight: 500;
      user-select: none;
    }

    .form-check-input:checked {
      background-color: rgba(3,91,22,0.879);
      border-color: rgba(3,91,22,0.879);
    }

    .input-group-text {
      background-color: #f4fbe5;
      border: 1.5px solid #d1eac1;
      border-radius: 8px 0 0 8px;
      color: rgba(3, 91, 22, 0.879);
      font-weight: 500;
    }

    .input-group .form-control {
      border-radius: 0 8px 8px 0;
    }

    @media (max-width: 480px) {
      .login-wrapper {
        padding: 28px 8px 20px 8px;
      }
      .login-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

    <section class="nmc-logo">
        <div class="container-fluid nmc-header">
            <div class="row align-items-center text-center justify-content-between">
                <div class="col-3 col-sm-2 ml-3">
                    <a href="/index.html"><img src="/images/NMC_logo.png" class="nmc-logo-img" alt="NMC Logo"></a>
                </div>
                <div class="col-6 col-sm-8 nmc-title">
                    <h2>Naidupeta Municipal Corporation</h2>
                    <h4>నాయుడుపేట నగర పాలక సంస్థ</h4>
                </div>
                <div class="col-3 col-sm-2 mr-3">
                    <img src="/images/AP_govt_logo.jpeg" class="nmc-logo-img" alt="Andhra Pradesh Government Logo">
                </div>
            </div>
        </div>
    </section>

    <div id="loginFormContainer">
      <div class="login-wrapper shadow animated fadeIn">
        <div class="login-title">Admin Login</div>
        <form id="adminLoginForm" autocomplete="off">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
            </div>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="showPassword">
            <label class="form-check-label" for="showPassword">Show Password</label>
          </div>
          <button type="submit" class="btn btn-login">Login</button>
        </form>
      </div>
    </div>

<!-- Bootstrap Icons (for user & lock) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script>
  const passwordField = document.getElementById("password");
  const showPasswordCheckbox = document.getElementById("showPassword");

  showPasswordCheckbox.addEventListener("change", () => {
    passwordField.type = showPasswordCheckbox.checked ? "text" : "password";
  });
</script>

<!-- Admin Login-->
<script>
  const adminLoginForm = document.getElementById('adminLoginForm');
  adminLoginForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
          const response = await fetch('/admin-login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password })
          });

          const data = await response.json();
          if (response.ok) {
              alert(data.message); 
              if (data.redirect) {
                  window.location.href = data.redirect;            }
          } else {
              alert(data.message || 'Login failed!'); 
          }
      } catch (error) {
          console.error('Admin login fetch error:', error); 
          alert('Network error during login. Please try again.'); 
      }
  });

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
