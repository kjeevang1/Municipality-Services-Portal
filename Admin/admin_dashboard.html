<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/nmc_header_css.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4fbe5;
      font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-header {
      background-color: #33691E;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      display: flex;
    }
    .row2{
        display: flex;
        justify-content: space-evenly;
    }

.dashboard-card {
    border: none;
    border-radius: 16px;
    color: #fff;
    min-height: 200px;
    box-shadow: 0 0 12px 0 rgba(60,60,60,.12);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    overflow: hidden;
    transition: box-shadow 0.2s;
}
.dashboard-card:hover {
    box-shadow: 0 4px 24px 0 rgba(60,60,60,.16);
}

.dashboard-card .card-body {
    padding: 2.2rem 1.3rem 1.3rem 1.3rem;
    min-height: 180px;
    display: flex;
    flex-direction: column;
    z-index: 1;
    position: relative;
    background: rgba(0,0,0,0.18); /* overlay for readability */
    border-radius: 16px;
}

.dashboard-card-number {
    font-size: 2.3rem;
    font-weight: bold;
    opacity: 0.97;
    margin-right: 10px;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.18);
}

.dashboard-card-label {
    font-size: 1.25rem;
    font-weight: 600;
    opacity: 0.93;
    margin-bottom: 12px;
    text-shadow: 1px 1px 7px rgba(0,0,0,0.12);
}

.dashboard-card-info {
    color: #fff;
    font-size: 1.08rem;
    text-decoration: underline;
    font-weight: 400;
    opacity: 0.96;
    z-index: 1;
}
.dashboard-card-info:hover {
    color: #eee;
    text-decoration: none;
}

/* Card background images from user's uploaded images */
.img-bg-complaints {
    background-image: url('/images/complaint_bg3.jpg'); /* image 3 */
}
.img-bg-event {
    background-image: url('/images/events_bg.jpeg'); /* image 5 */
}
.img-bg-healthcamp {
    background-image: url('/images/healthCamp_bg.jpg'); /* image 4 */
}
.img-bg-notifications{
    background-color:  rgba(93, 236, 93, 0.742);
}
.img-bg-citizens{
    background-color:   rgba(93, 236, 93, 0.742);
}

/* Overlay for readability */
.dashboard-card:before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(90deg, rgba(0,0,0,0.20) 0%, rgba(255,255,255,0.08) 68%);
    z-index: 0;
    border-radius: 16px;
}

@media (max-width: 992px) {
    .dashboard-card { min-height: 180px; }
    .dashboard-card .card-body { min-height: 140px; }
}
@media (max-width: 768px) {
    .dashboard-card .card-body { min-height: 115px; padding: 1.2rem 0.6rem;}
    .dashboard-card-number { font-size: 1.5rem; }
    .dashboard-card-label { font-size: 1rem; }
    .dashboard-card { min-height: 120px; }
}
  </style>
</head>
<body>

    <!--Header-->
    <section class="nmc-logo">
            <div class="container-fluid nmc-header">
              <div class="row align-items-center text-center justify-content-between">

                <!-- Left Logo -->
                <div class="col-3 col-sm-2 ml-3">
                  <a href="/index.html"><img src="/images/NMC_logo.png" class="nmc-logo-img" alt="NMC Logo"></a>
                </div>

                <!-- Center Title -->
                <div class="col-6 col-sm-8 nmc-title">
                  <h2>Naidupeta Municipal Corporation</h2>
                  <h4>నాయుడుపేట నగర పాలక సంస్థ</h4>
                </div>

                <!-- Right Logo -->
                <div class="col-3 col-sm-2 mr-3">
                  <img src="/images/AP_govt_logo.jpeg" class="nmc-logo-img" alt="Andhra Pradesh Government Logo">
                </div>

              </div>
            </div>
    </section>

    <div class="dashboard-header d-flex justify-content-between align-items-center">
        <div>Admin Dashboard</div> <a href="#" id="adminLogoutBtn" class="btn btn-sm btn-secondary">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <!-- Complaints Card (Image 3 as background) -->
            <div class="col-lg-4 col-md-6 mb-4 px-2">
                <div class="card dashboard-card img-bg-complaints">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex align-items-center mb-3">
                            <span class="dashboard-card-number" id="complaintCount">0</span>
                        </div>
                        <div class="dashboard-card-label">Complaints</div>
                        <a href="/Admin/admin_complaints_view.html" class="dashboard-card-info mt-auto">View complaints <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
            <!-- Event Requests Card (Image 5 as background) -->
            <div class="col-lg-4 col-md-6 mb-4 px-2">
                <div class="card dashboard-card img-bg-event">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex align-items-center mb-3">
                            <span class="dashboard-card-number" id="healthCampCount">0</span>
                        </div>
                        <div class="dashboard-card-label">Event Requests</div>
                        <a href="/Admin/admin_event_permissions_view.html" class="dashboard-card-info mt-auto">View request <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
            <!-- Health Camp Requests Card (Image 4 as background) -->
            <div class="col-lg-4 col-md-6 mb-4 px-2">
                <div class="card dashboard-card img-bg-healthcamp">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex align-items-center mb-3">
                            <span class="dashboard-card-number" id="eventPermissionCount" >0</span>
                        </div>
                        <div class="dashboard-card-label">Health Camp Requests</div>
                        <a href="/Admin/admin_health_camp_view.html" class="dashboard-card-info mt-auto">View <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
        <div class="row2 container py-5">
             <div class="col-lg-4 col-md-6 mb-4 px-2">
                <div class="card dashboard-card img-bg-citizens">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex align-items-center mb-3">
                            <span class="dashboard-card-number" id="citizenCount">0</span>
                        </div>
                        <div class="dashboard-card-label">Registered Citizens</div>
                        <a href="/Admin/admin_citizens_view.html" class="dashboard-card-info mt-auto">View all citizens <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4 px-2">
                <div class="card dashboard-card img-bg-notifications">
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex align-items-center mb-3">
                            <span class="dashboard-card-number" id="notificationCount"></span>
                        </div>
                        <div class="dashboard-card-label">Manage Notifications</div>
                        <a href="/Admin/admin_scrolling_news.html" class="dashboard-card-info mt-auto">Add, Edit, Delete <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  fetch('/admin/dashboard-counts')
    .then(res => res.json())
    .then(data => {
      document.getElementById('complaintCount').innerText = data.complaints || 0;
      document.getElementById('healthCampCount').innerText = data.healthCamps || 0;
      document.getElementById('eventPermissionCount').innerText = data.eventPermissions || 0;
      document.getElementById('citizenCount').innerText = data.citizens || 0;
    })
    .catch(err => {
      console.error('Error loading dashboard counts:', err);
    });
});
</script>

<!--Admin Log out-->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('adminLogoutBtn');

            if (logoutBtn) {
                logoutBtn.addEventListener('click', async (event) => {
                    event.preventDefault(); // Prevent default link behavior

                    if (confirm('Are you sure you want to log out?')) {
                        try {
                            const response = await fetch('/admin/logout', {
                                method: 'POST', // Use POST for logout to prevent CSRF via GET requests
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            });

                            if (response.ok) {
                                // Successfully logged out on the server
                                window.location.href = '/Admin/admin_login.html'; // Redirect to login page
                            } else {
                                // Handle cases where logout request fails (e.g., server error)
                                const errorData = await response.json();
                                alert('Logout failed: ' + (errorData.message || 'Server error'));
                                console.error('Logout failed:', errorData);
                            }
                        } catch (error) {
                            console.error('Network error during logout:', error);
                            alert('A network error occurred during logout. Please try again.');
                        }
                    }
                });
            }
        });
    </script>

    
<script>
document.addEventListener('DOMContentLoaded', function () {
  fetch('/api/check-admin-auth-status')
    .then(res => {
      if (!res.ok) throw new Error('Not authenticated');
      return res.json();
    })
    .then(data => {
      console.log('Admin authenticated:', data.username);
    })
    .catch(err => {
      console.warn('Redirecting to admin login...');
      alert('Invalid login or session Expired. Please log in again.'); 
      window.location.href = '/Admin/admin_login.html';
    });
});
</script>


</body>
</html>
