<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Camp Request Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/nmc_header_css.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
      body {
        background-color: #f4fbe5;
        font-family: 'Segoe UI', sans-serif;
      }
      .dashboard-header {
        background-color: #33691E;
        color: white;
        padding: 15px 20px;
        padding-left: 20px;
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 0;
      }
      /* --- Health Camp Request Statistics Bar (Simple, Clean, Short) --- */
      .stats-bar {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 30px;
        background: #f4fbe5;
        border-radius: 7px;
        box-shadow: 0 1px 4px rgba(3,91,22,0.06);
        padding: 3px 6px 0 6px;
        margin: 12px 0 18px 0;
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        min-height: 32px;
        border-top: 2px solid rgba(3,91,22,0.879);
        border-bottom: 1px solid #4fb46e;
      }
      .stats-bar span {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-weight: 600;
        font-size: 0.99rem;
        color: #2e7d32;
        letter-spacing: 0.4px;
        padding: 0 7px;
        position: relative;
      }
      .stats-bar .badge {
        margin-top: 0;
        font-size: 1.6rem;
        font-weight: 700;
        color: #2e7d32;
        background: none;
        box-shadow: none;
        border-radius: 0;
        min-width: unset;
        min-height: unset;
        display: inline;
        align-items: unset;
        justify-content: unset;
        transition: none;
        border: none;
        outline: none;
        padding: 0;
      }
      @media (max-width: 768px) {
        .stats-bar {
          flex-direction: column;
          gap: 4px;
          padding: 4px 2px 0 2px;
          min-height: 24px;
        }
        .stats-bar span {
          font-size: 0.93rem;
          padding: 0 2px;
        }
        .stats-bar .badge {
          font-size: 1.1rem;
        }
      }

      .nav-tabs {
        border-bottom: 2px solid #558B2F;
        margin-bottom: 16px;
        font-weight: 500;
      }
      .nav-tabs .nav-link.active {
        background-color: #f4fbe5;
        border-color: #33691E #33691E #f4fbe5;
        color: #33691E;
        font-weight: bold;
        border-bottom: 4px solid #33691E;
      }
      .nav-tabs .nav-link {
        color: #33691E;
        font-weight: 500;
        border-radius: 0;
        border: 0;
        margin-right: 16px;
        font-size: 1.1rem;
      }
      .request-card {
        background: #fff;
        border: none;
        border-radius: 14px;
        margin-bottom: 18px;
        box-shadow: 0 2px 10px rgba(51,105,30,0.08);
        transition: box-shadow 0.17s;
        cursor: pointer;
        position: relative;
      }
      .request-card:hover {
        box-shadow: 0 6px 24px 0 rgba(51,105,30,0.14);
      }
      .request-header {
        padding: 18px 22px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .request-title {
        font-weight: 600;
        font-size: 1.15rem;
        color: #33691E;
        margin-bottom: 4px;
      }
      .request-meta {
        font-size: 0.97rem;
        color: #558B2F;
        opacity: 0.88;
      }
      .request-details {
        border-top: 1px solid #e4efdc;
        background: #f9fff2;
        padding: 20px 26px;
        font-size: 1.05rem;
        color: #33691E;
        display: none;
        animation: fadeIn .4s;
      }
      @keyframes fadeIn {
        from { opacity: 0;}
        to { opacity: 1;}
      }
      .request-details strong {
        color: #558B2F;
        font-weight: 600;
        margin-right: 8px;
      }
      .status-update-form {
        margin-top: 18px;
        padding: 12px 0 0 0;
        border-top: 1px dashed #cde6be;
      }
      .btn-theme {
        background: #33691E;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-weight: 500;
        padding: 8px 22px;
        transition: background 0.13s;
      }
      .btn-theme:hover {
        background: #558B2F;
        color: #fff;
      }
      .form-control, .form-select {
        border-radius: 7px;
        border: 1.2px solid #558B2F;
      }
      .form-label {
        color: #558B2F;
        font-weight: 500;
        margin-bottom: 2px;
      }
      @media (max-width: 768px) {
        .request-header, .request-details { padding: 12px 9px; }
        .nav-tabs .nav-link { font-size: 1rem; margin-right: 8px;}
      }
  </style>

    <style>
    .stats-bar {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 36px;
      background: #f5f5f5;
      border-radius: 8px;
      padding: 7px 10px 3px 10px;
      margin: 18px 0 28px 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      min-height: 48px;
      border: none;
    }

    .stats-bar span {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 600;
      font-size: 1rem;
      color: #2e7d32;
      letter-spacing: 0.5px;
      padding: 0 8px;
      position: relative;
    }

    .stats-bar .badge {
      margin-top: 2px;
      font-size: 2rem;
      font-weight: 700;
      color: #2e7d32;
      background: none;
      box-shadow: none;
      border-radius: 0;
      min-width: unset;
      min-height: unset;

      .stats-bar {

      }
      .stats-bar span {

        padding: 0 2px;
      }
      .stats-bar .badge {

      }
    }
  </style>

</head>
<body>
  <section class="nmc-logo">
    <div class="container-fluid nmc-header">
      <div class="row align-items-center text-center justify-content-between">
        <div class="col-3 col-sm-2 ml-3">
          <a href="/index.html"><img src="/images/NMC_logo.png" class="nmc-logo-img" alt="NMC Logo"></a>
        </div>
        <div class="col-6 col-sm-8 nmc-title">
          <h2>Naidupeta Municipal Corporation</h2>
          <h4>నాయుడుపేట నగర పాలక సంస్థ</h4>
        </div>
        <div class="col-3 col-sm-2 mr-3">
          <img src="/images/AP_govt_logo.jpeg" class="nmc-logo-img" alt="Andhra Pradesh Government Logo">
        </div>
      </div>
    </div>
  </section>

  <div class="dashboard-header">Health Camp Request Management</div>
  
  <div class="container">
    <div class="stats-bar" id="statsBar">
      <span>Total <span class="badge" id="totalCount">0</span></span>
      <span>Pending <span class="badge" id="pendingCount">0</span></span>
      <span>Approved <span class="badge" id="approvedCount">0</span></span>
      <span>Rejected <span class="badge" id="rejectedCount">0</span></span>
    </div>

    <div class="filter-section row g-2 mb-3">
      <div class="col-md-3">
        <label class="form-label">From Date</label>
        <input type="date" class="form-control" id="filterFromDate">
      </div>
      <div class="col-md-3">
        <label class="form-label">To Date</label>
        <input type="date" class="form-control" id="filterToDate">
      </div>
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-theme w-100" onclick="applyFilters()">Apply Filters</button>
      </div>
    </div>

    <ul class="nav nav-tabs" id="requestTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button"
          role="tab">Pending</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="approved-tab" data-bs-toggle="tab" data-bs-target="#approved" type="button"
          role="tab">Approved</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="rejected-tab" data-bs-toggle="tab" data-bs-target="#rejected" type="button"
          role="tab">Rejected</button>
      </li>
    </ul>

    <div class="tab-content pt-2" id="requestTabsContent">
      <div class="tab-pane fade show active" id="pending" role="tabpanel">
        <div id="pendingList"></div>
      </div>
      <div class="tab-pane fade" id="approved" role="tabpanel">
        <div id="approvedList"></div>
      </div>
      <div class="tab-pane fade" id="rejected" role="tabpanel">
        <div id="rejectedList"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let allRequests = [];
      let requests = [];

      // Format date helper
      function formatDate(dateStr) {
        const d = new Date(dateStr);
        return d.toLocaleDateString() + " " + d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      // Load requests from backend with optional filters
      function loadRequests() {
        const fromDate = document.getElementById('filterFromDate').value;
        const toDate = document.getElementById('filterToDate').value;

        const params = new URLSearchParams();
        if (fromDate) params.append('from', fromDate);
        if (toDate) params.append('to', toDate);

        // *** IMPORTANT: Update this URL to your actual backend endpoint for health camp requests ***
        fetch(`/admin/get-health-camp-requests?${params.toString()}`)
          .then(res => res.json())
          .then(data => {
            requests = data;
            allRequests = data;
            renderStats();
            renderRequests();
          })
          .catch(err => {
            console.error('Error loading health camp requests:', err);
          });
      }

      // Apply filters button
      function applyFilters() {
        const fromDate = document.getElementById('filterFromDate').value;
        const toDate = document.getElementById('filterToDate').value;

        requests = allRequests.filter(req => {
          const date = new Date(req.campDate); // Using campDate for filtering
          let valid = true;
          if (fromDate) valid = valid && (date >= new Date(fromDate));
          if (toDate) {
            const to = new Date(toDate);
            to.setDate(to.getDate() + 1); // Include the whole 'toDate'
            valid = valid && (date <= to);
          }
          return valid;
        });

        renderStats();
        renderRequests();
      }

      // Render request statistics
      function renderStats() {
        document.getElementById('totalCount').innerText = allRequests.length;
        document.getElementById('pendingCount').innerText = allRequests.filter(req => req.status === "Pending").length;
        document.getElementById('approvedCount').innerText = allRequests.filter(req => req.status === "Approved").length;
        document.getElementById('rejectedCount').innerText = allRequests.filter(req => req.status === "Rejected").length;
      }

      // Render request lists by status
      function renderRequests() {
        const pending = requests.filter(req => req.status === "Pending");
        const approved = requests.filter(req => req.status === "Approved");
        const rejected = requests.filter(req => req.status === "Rejected");
        renderList('pendingList', pending);
        renderList('approvedList', approved);
        renderList('rejectedList', rejected);
      }

      // Render each request list
      function renderList(containerId, data) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        if (data.length === 0) {
          container.innerHTML = `<div class="text-center py-4 text-muted">No health camp requests found.</div>`;
          return;
        }
        data.forEach((request, idx) => {
          const card = document.createElement('div');
          card.className = "request-card";
          card.innerHTML = `
            <div class="request-header" data-idx="${idx}">
              <div>
                <div class="request-title">${request.campTitle}</div>
                <div class="request-meta">
                  <span>Submitted on: ${formatDate(request.timestamp)}</span> |
                  <span>Request ID: ${request.HealthcampId}</span>
                </div>
              </div>
            </div>
            <div class="request-details">
              <div><strong>Organizer:</strong> ${request.orgName}</div>
              <div><strong>Contact Person:</strong> ${request.contactPerson}</div>
              <div><strong>Contact Number:</strong> ${request.contactNumber}</div>
              <div><strong>Email:</strong> ${request.email}</div>
              <div><strong>Camp Purpose:</strong> ${request.campPurpose}</div>
              <div><strong>Services Offered:</strong> ${request.services}</div>
              <div><strong>Doctors Count:</strong> ${request.doctorsCount}</div>
              <div><strong>Camp Date:</strong> ${request.campDate}</div>
              <div><strong>Duration:</strong> ${request.duration}</div>
              <div><strong>Location:</strong> ${request.location}</div>
              <div><strong>Govt. Collaboration:</strong> ${request.govtCollab}</div>
              <div><strong>Remarks:</strong> ${request.remarks || "None"}</div>
              ${request.uploadProposal ? `<div><strong>Proposal Document:</strong> <a href="${request.uploadProposal}" target="_blank">View Document</a></div>` : ""}
              <div><strong>Status:</strong> ${request.status}</div>
              ${renderStatusForm(request)}
            </div>
          `;
          container.appendChild(card);
        });

        // Toggle request details
        container.querySelectorAll('.request-header').forEach(header => {
          header.addEventListener('click', function () {
            const detailsDiv = this.closest('.request-card').querySelector('.request-details');
            detailsDiv.style.display = (detailsDiv.style.display === "block") ? "none" : "block";
          });
        });

        // Handle status update
        document.querySelectorAll('.status-update-form').forEach(form => {
          form.addEventListener('submit', function (e) {
            e.preventDefault();
            const requestId = this.dataset.id;
            const requestToUpdate = requests.find(req => req.HealthcampId === requestId);

            if (!requestToUpdate) {
              console.error('Health camp request not found for update.');
              return;
            }

            let newStatus, description = "";

            if (requestToUpdate.status === "Pending") {
              newStatus = this.querySelector('[name="status"]').value;
              description = this.querySelector('[name="status_description"]').value;
            }

            // *** IMPORTANT: Update this URL to your actual backend endpoint for updating health camp status ***
            fetch(`/admin/update-health-camp-status/${requestId}`, {
              method: 'PATCH',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ status: newStatus, description })
            })
            .then(res => res.json())
            .then(data => {
              alert(data.message || 'Status updated');
              loadRequests();
            })
            .catch(err => {
              console.error('Status Update Error:', err);
              alert('Failed to update status.');
            });
          });
        });
      }

      // Render form based on request status
      function renderStatusForm(request) {
        const requestId = request.HealthcampId;
        if (request.status === "Pending") {
          return `
            <form class="status-update-form" data-id="${requestId}">
              <div class="mb-2">
                <label class="form-label" for="desc_${requestId}">Decision Description</label>
                <input type="text" class="form-control" name="status_description" id="desc_${requestId}" required placeholder="Reason or notes" />
              </div>
              <div class="mb-2">
                <label class="form-label" for="status_${requestId}">Change Status</label>
                <select class="form-select" name="status" id="status_${requestId}" required>
                  <option value="">Select</option>
                  <option value="Approved">Approve</option>
                  <option value="Rejected">Reject</option>
                </select>
              </div>
              <button type="submit" class="btn btn-theme">Update Status</button>
            </form>`;
        }
        return '';
      }

      // Initial fetch on page load
      document.addEventListener('DOMContentLoaded', loadRequests);
    </script>

    <script>
document.addEventListener('DOMContentLoaded', function () {
  fetch('/api/check-admin-auth-status')
    .then(res => {
      if (!res.ok) throw new Error('Not authenticated');
      return res.json();
    })
    .then(data => {
      console.log('Admin authenticated:', data.username);
    })
    .catch(err => {
      console.warn('Redirecting to admin login...');
      alert('Invalid login or session Expired. Please log in again.'); 
      window.location.href = '/Admin/admin_login.html';
    });
});
    </script>

</body>
</html>
